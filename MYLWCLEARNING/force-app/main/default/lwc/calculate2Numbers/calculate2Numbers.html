<template>
    <lightning-card  title={title}>
        <lightning-button label="Submit" slot="actions" onclick={handleClick}></lightning-button>
        <p class="slds-p-horizontal_small">
            <lightning-input type="number" value={fNumber} name="fnumber" label="Enter first number" onchange={handleChange}></lightning-input>
            <lightning-input type="number" value={sNumber} name="snumber" label="Enter second number" onchange={handleChange}></lightning-input>
        </p>
        <p slot="footer">
            <b>{sum}</b>
            <b>{greetings}</b>
        </p>
    </lightning-card>
    
</template>
